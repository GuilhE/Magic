name: SwiftFormat (code)
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Lint:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Running code format
        run: swiftformat ./iosApp --swiftversion 6.0.3 --reporter github-actions-log

      - name: Creating new branch to commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          BRANCH_NAME="auto-formatting-$(date +%s)"
          git checkout -b $BRANCH_NAME
          git add .
          git commit -m "Apply SwiftFormat" || echo "No changes to commit"
          git push origin $BRANCH_NAME

      - name: Creating Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --title "Apply SwiftFormat" --body "This PR applies SwiftFormat automatically." --base develop --head $(git branch --show-current)
